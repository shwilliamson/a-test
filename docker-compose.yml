services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
      - GOOGLE_APPLICATION_CREDENTIALS=/app/firebase-admin-key.json
      - FRONTEND_ORIGIN=http://localhost:5173
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./tsconfig.base.json:/tsconfig.base.json:ro
      - ./firebase-admin-key.json:/app/firebase-admin-key.json:ro
    command: npm run dev

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json
      - ./frontend/package.json:/app/package.json
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0
